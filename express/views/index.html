<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>index</title>
    <style>
      .child{color: yellowgreen;}
      .adult{color: red;}
    </style>
  </head>
  <body>
    <div id="app">
      <div>{{username}}</div>
      <div>{{age}}</div>
      <div {{ if age < 18 }} class="child" {{ else }}  class="adult" {{ /if }} >
        {{ if age > 18 }}
          我来了
        {{ else }}
          你走吧
        {{ /if }} 
      </div>
      <ul>
        {{ each orders as order index }}
          <li>{{index}} {{order.title}}</li>
        {{/each}}
      </ul>
    </div>
  </body>
</html>
